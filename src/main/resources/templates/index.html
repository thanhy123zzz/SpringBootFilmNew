			<main role="main" class="main">

				<!-- /.top-menu -->

				<div id="carouselMovieIndicators" class="carousel slide"
					data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselMovieIndicators" data-slide-to="0"
							class="active"></li>
						<li data-target="#carouselMovieIndicators" data-slide-to="1"></li>
						<li data-target="#carouselMovieIndicators" data-slide-to="2"></li>
						<li data-target="#carouselMovieIndicators" data-slide-to="3"></li>
						<li data-target="#carouselMovieIndicators" data-slide-to="3"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<th:block th:each="slide, state: ${slides}">
							<div th:if="${state.first}" class="carousel-item active">
								 <h1 style="text-align: center; vertical-align: middle;"
									class="movie-watching__title">
									<a th:href="@{${'/detail/'+slide.id}}"
										th:text="${slide.original_title}"></a>
								</h1> 
								<img class="d-block img-fluid"
									th:src="@{${'https://image.tmdb.org/t/p/original'+slide.backdrop_path}}"
									alt="First slide">

							</div>
							<div th:unless="${state.first}" class="carousel-item">
								 <h1 style="text-align: center; vertical-align: middle;"
									class="movie-watching__title">
									<a th:href="@{${'/detail/'+slide.id}}"
										th:text="${slide.original_title}"></a>
								</h1>
								<img class="d-block img-fluid"
									th:src="@{${'https://image.tmdb.org/t/p/original'+slide.backdrop_path}}"
									alt="Second slide">
							</div>
						</th:block>
					</div>
					<a class="carousel-control-prev" href="#carouselMovieIndicators"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#carouselMovieIndicators"
						role="button" data-slide="next"> <span
						class="carousel-control-next-icon" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>

				<!-- /.carousel -->

				<div class="container-fluid pading-md">
					<section class="wrap">

						<div class="wrap-heading">
							<h2 class="wrap-heading__title">
								<a href="list-movies.html">New Movie</a>
							</h2>
						</div>
						<!-- /.wrap-heading -->

						<div class="row">
							<!-- / item 4 -->
							<div class="col-md-3" th:each="movie : ${newMovies}">
								<div class="card">
									<a th:href="@{'/detail/'+${movie.id}}"><img
										class="card-img-top"
										th:src="@{${'https://image.tmdb.org/t/p/w500'+movie.poster_path}}"
										th:alt="${movie.original_title}"></a>
									<div class="card-block">
										<h4 class="card-title text-center">
											<a th:href="@{${'/detail/'+movie.id}}"
												th:text="${movie.title}"></a>
										</h4>
									</div>
								</div>
							</div>
						</div>
					</section>
					<!-- /.section -->

					<section class="wrap">

						<div class="wrap-heading">
							<h2 class="wrap-heading__title">
								<a href="list-movies.html">Phim bộ mới</a>
							</h2>
						</div>
						<!-- /.wrap-heading -->

						<div class="row">
							<div class="col-md-3">
								<div class="card">
									<a href="movie-detail.html"><img class="card-img-top"
										src="images/poster/movie5.jpg" alt="The Flash"></a>
									<div class="card-block">
										<h4 class="card-title text-center">
											<a href="#">The Flash</a>
										</h4>
									</div>
								</div>
							</div>
							<!-- / item 1 -->
							<div class="col-md-3">
								<div class="card">
									<a href="movie-detail.html"><img class="card-img-top"
										src="images/poster/movie6.jpg" alt="GOTHAM"></a>
									<div class="card-block">
										<h4 class="card-title text-center">
											<a href="#">GOTHAM</a>
										</h4>
									</div>
								</div>
							</div>
							<!-- / item 2 -->
							<div class="col-md-3">
								<div class="card">
									<a href="movie-detail.html"><img class="card-img-top"
										src="images/poster/movie7.jpg" alt="S.H.I.E.L.D"></a>
									<div class="card-block">
										<h4 class="card-title text-center">
											<a href="#">S.H.I.E.L.D</a>
										</h4>
									</div>
								</div>
							</div>
							<!-- / item 3 -->
							<div class="col-md-3">
								<div class="card">
									<a href="movie-detail.html"><img class="card-img-top"
										src="images/poster/movie17.jpg" alt="Scorpion"></a>
									<div class="card-block">
										<h4 class="card-title text-center">
											<a href="#">Scorpion</a>
										</h4>
									</div>
								</div>
							</div>
							<!-- / item 4 -->
						</div>
					</section>
					<section class="wrap">

						<div class="wrap-heading">
							<h2 class="wrap-heading__title">
								<a href="list-movies.html">Phim sắp chiếu</a>
							</h2>
						</div>
						<!-- /.wrap-heading -->

						<div class="row">
							<div class="col-md-3">
								<div class="card">
									<a href="movie-detail.html"><img class="card-img-top"
										src="images/poster/movie9.jpg" alt="Justice League"></a>
									<div class="card-block">
										<h4 class="card-title text-center">
											<a href="#">Justice League</a>
										</h4>
									</div>
								</div>
							</div>
							<!-- / item 1 -->
							<div class="col-md-3">
								<div class="card">
									<a href="movie-detail.html"><img class="card-img-top"
										src="images/poster/movie10.jpg" alt="Avengers: Infinity War"></a>
									<div class="card-block">
										<h4 class="card-title text-center">
											<a href="#">Avengers: Infinity War</a>
										</h4>
									</div>
								</div>
							</div>
							<!-- / item 2 -->
							<div class="col-md-3">
								<div class="card">
									<a href="movie-detail.html"><img class="card-img-top"
										src="images/poster/movie11.jpg" alt="Aquaman"></a>
									<div class="card-block">
										<h4 class="card-title text-center">
											<a href="#">Aquaman</a>

									</div>
								</div>
							</div>
							<!-- / item 3 -->
							<div class="col-md-3">
								<div class="card">
									<a href="movie-detail.html"><img class="card-img-top"
										src="images/poster/movie12.jpg" alt="Shazam"></a>
									<div class="card-block">
										<h4 class="card-title text-center">
											<a href="#">Shazam</a>

									</div>

							<!-- / item 4 -->

					</section>
