<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:
	layout:decorate="~{layout.html}">
<head>
<title>Something wrong</title>
</head>
<body layout:fragment="content">
<div class="align-items-center text-center" style="background-color: #4B49AC; margin-top: 100px; padding-bottom: 70px;">
        <div class="error flex-gerror" style="background-color: #4B49AC">
          <div class="col-lg-12 mx-auto text-white">
            <div class="error align-items-center d-flex flex-error">
              <div class="col-lg-6 text-lg-right pr-lg-4">
                <h1 class="display-1 mb-0 float-left" th:text = "${status}" style="display: flex;"></h1>
              </div>
              <div class="col-lg-6 error-page-divider text-lg-left pl-lg-4">
                <h2>SORRY!</h2>
                <h3 class="font-weight-light">Something is wrong</h3>
              </div>
            </div>
            <div class="error mt-5">
              <div class="col-12 text-center mt-xl-2">
                <a class="text-white font-weight-medium" th:href="@{/}">Way back home</a>
              </div>
            </div>
            <div class="error mt-5">
              <div class="col-12 mt-xl-2">
                <p class="text-white font-weight-medium text-center">Copyright &copy; 2022  Sorry for the inconvenience</p>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
