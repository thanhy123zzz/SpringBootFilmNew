<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	margin: 2rem;
}

.modal-dialog {
	max-width: 800px;
	margin: 30px auto;
}

.modal-body {
	position: relative;
	padding: 0px;
}

.close {
	position: absolute;
	right: -30px;
	top: 0;
	z-index: 999;
	font-size: 2rem;
	font-weight: normal;
	color: #fff;
	opacity: 1;
}
</style>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<th:block th:each="url : ${details}">
		<a href="https://www.facebook.com"> <img class="image"
			th:src="@{${'https://image.tmdb.org/t/p/w500'+url.poster_path}}">
		</a>
		<button type="button" class="btn btn-primary video-btn"
			data-toggle="modal"
			th:data-src="@{${'https://www.youtube.com/embed/'+url.key}}"
			data-target="#myModal">Phát</button>
		<button type="button" class="btn btn-primary video-btn"
			data-toggle="modal"
			th:data-src="@{${'https://2embed.org/embed/'+url.imdb_id}}"
			data-target="#myModal">Phát phim</button>
		<h4 th:text="${url.original_title}"></h4>
	</th:block>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<!-- 16:9 aspect ratio -->
					<div class="embed-responsive embed-responsive-16by9">
						<iframe class="embed-responsive-item" src="" id="video"
							allowscriptaccess="always" allow="autoplay"></iframe>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							// Gets the video src from the data-src on each button

							var $videoSrc;
							$('.video-btn').click(function() {
								$videoSrc = $(this).data("src");
							});
							console.log($videoSrc);
							// when the modal is opened autoplay it  
							$('#myModal')
									.on(
											'shown.bs.modal',
											function(e) {

												// set the video src to autoplay and not to show related video. Youtube related video is like a box of chocolates... you never know what you're gonna get
												$("#video")
														.attr(
																'src',
																$videoSrc
																		+ "?autoplay=1&amp;modestbranding=1&amp;showinfo=0");

											})

							// stop playing the youtube video when I close the modal
							$('#myModal').on('hide.bs.modal', function(e) {
								// a poor man's stop video
								$("#video").attr('src', $videoSrc);
							})
							// document ready  
						});
	</script>
</body>
</html>
